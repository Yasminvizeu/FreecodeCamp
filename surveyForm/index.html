<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form
</h1>

    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:<br></label>
      <input id="name" type="text" placeholder="Enter your name" required>
      <br>
      <label for="email" id="email-label"> Email:<br></label>
      <input id="email" type="email" placeholder="Enter your Email" required>
      <br>
      <label for="number" id="number-label"> Age (optional):<br></label>
      <input id="number" type="number" min="13" max="120" placeholder="Age" required>
      <br>
      <label class="container"> Which option best describes your current role? <br>
          <select id="dropdown">
           <option value="">(select one)</option>
           <option value="1">Student </option>
           <option value="2">Full Time Job </option>
           <option value="3">Full Time Learner</option>
           <option value="4"> Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
      <br>
      <label for"recommendation">How likely is it that you would recommend Dylan Ratell to a friend?</label><br>
     <fieldset id="recommendation">
       <label for="r_definitely"><input type="radio" name="recommend" id="r_definitely" value="definitely" required>Definitely</label>
       <br>
       <label for="r_maybe"><input type="radio" name="recommend" id="r_maybe" value="maybe" required>Maybe</label>
       <br>
       <label for="r_not_sure"><input type="radio" name="recommend" id="r_not_sure" value="notsure" required>Not sure</label>
     </fieldset>
  
      </label>
      <p>What would you like to see improved? (Check all that apply)</p>
      <label for="front-end projects"> <input type="checkbox" name="front-end projects" id="front-end projects" value="front-end projects" required>front-end projects<br>
</label>
      
      <label for="back-end projects"><input type="checkbox" name="back-end projects" id="front-end projects" value="front-end projects" required> back-end projects<br>
</label>
      
      <label for="aditional-comments">
          <textarea id="aditional-comments"  placeholder="Enter you comment here..."></textarea><br>
      <button type="submit" value="Submit" id="submit">submit</button>
  

      
      
    </form>
  </body>


</html>
